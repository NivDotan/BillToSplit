<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final View</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 14px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        button {
            margin: 10px;
        }
        @media (max-width: 600px) {
            table, th, td {
                font-size: 12px;
            }
            th, td {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Final Payment Details</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Contact</th>
                <th>Items</th>
                <th>Amount to Pay</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="finalTableBody">
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>
    <script src="{{ url_for('static', filename='js/final_view.js') }}"></script>
</body>
</html>
