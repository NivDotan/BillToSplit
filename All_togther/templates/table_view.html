<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table View</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 14px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .who-pay-container {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .who-pay-container select {
            margin: 5px 0;
            width: 100%;
        }
        .who-pay-container button {
            margin: 5px;
        }
        button {
            margin: 10px;
        }
        @media (max-width: 600px) {
            table, th, td {
                font-size: 12px;
            }
            th, td {
                padding: 5px;
            }
            .who-pay-container {
                flex-direction: column;
            }
            .who-pay-container button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Extracted Text</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Who Pay</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            {% for item in items %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1].split()[0] }}</td>
                <td>{{ item[1].split()[1] }}</td>
                <td class="who-pay">
                    <div class="who-pay-container">
                        <select class="who-pay-select">
                            <option value="">Select person</option>
                            <!-- Contacts will be added here dynamically -->
                        </select>
                        <button type="button" class="add-person-button">+</button>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button id="saveButton">Save</button>
    <script src="{{ url_for('static', filename='js/table_view.js') }}"></script>
</body>
</html>
